  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="70" tabindex="0">
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <!-- <img src="images/logo.png" alt="Star Organic Farm"> -->
        <img src="images/logo/logo-Photoroom-2.png" alt="Star Organic Farm">

      </a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>

        </ul>

  <section class="gallery-section" id="gallery">
    <div class="container">
      <h2 class="text-center mb-5" style="color: var(--main-color);" data-aos="fade-down">Our Showcase Gallery</h2>
      <div class="row g-4">
        <div class="col-md-4" data-aos="zoom-in">
          <a href="images/farm-field.jpg" class="glightbox" data-gallery="gallery">
            <img src="images/farm-field.jpg" alt="Organic Farming Field" class="gallery-img">
          </a>
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
          <a href="images/fruit-harvest.jpg" class="glightbox" data-gallery="gallery">
            <img src="images/fruit-harvest.jpg" alt="Harvested Crops" class="gallery-img">
          </a>
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <a href="images/chili-powder.jpg" class="glightbox" data-gallery="gallery">
            <img src="images/chili-powder.jpg" alt="Product Display" class="gallery-img">
          </a>
        </div>
        <div class="col-md-4" data-aos="zoom-in">
          <a href="images/spices.jpg" class="glightbox" data-gallery="gallery">
            <img src="images/spices.jpg" alt="Spice Market" class="gallery-img">
          </a>
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
          <a href="images/oil-extraction.jpg" class="glightbox" data-gallery="gallery">
            <img src="images/oil-extraction.jpg" alt="Oil Bottling" class="gallery-img">
          </a>
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <a href="images/farm-workers.jpg" class="glightbox" data-gallery="gallery">
            <img src="images/farm-workers.jpg" alt="Farm Workers" class="gallery-img">
          </a>
        </div>
      </div>
    </div>

  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: true
    });
    const lightbox = GLightbox({ selector: '.glightbox' });
